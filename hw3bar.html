<!DOCTYPE html>
<html>
  <head>
     <title>Homework 3</title>
     <meta charset="utf-8">
   <script src="files/d3.min.js"></script> 
      <style>
          h2 {text-align:center;}
      </style>
  </head>
  <body>
    <h2>Students in CNIT 132</h2>
   <script>
	  d3.json("files/hw3data.json", function (data) {
         var canvas = d3.select("body")
                        .append("svg")
                          .attr("width", 1000)
                          .attr("height", 500);
                          

          canvas.selectAll("svg")
                .data(data).enter()
                .append("rect")
			      .attr("width", function (d) { return d.students * 5; })
			      .attr("height", 40)
                  .attr("transform", function(d, i) { return "translate(0," + i * 45 +")"; })
                  .style("fill", "blue");
          
          canvas.selectAll("g")
                .data(data).enter()
                .append("text")
                   .attr("transform", function(d, i) { return "translate(10," + (i * 45 +22) +")"; })
                   .text((function(d) {
			   		return d.term + " w/ " + d.students + " students";})
                        )
                   .style("fill", "white");
    });
	  
   </script>
  </body>
</html>
